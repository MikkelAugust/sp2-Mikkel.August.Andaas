<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to Fortis Auction" />
    <title>Log In – Fortis Auction</title>

    <link
      rel="icon"
      type="image/png"
      href="/FortisAuction/assets/logos/hammer.png"
    />

    <link rel="stylesheet" href="/FortisAuction/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="/FortisAuction/assets/css/register&login.css"
    />
    <link rel="stylesheet" href="/FortisAuction/assets/css/toast.css" />

    <script type="module" src="/FortisAuction/js/main/login.js" defer></script>
  </head>

  <body>
    <header id="header"></header>

    <main class="auth-main">
      <section class="auth-card">
        <h1 class="auth-title">Log In</h1>

        <form id="loginForm" class="auth-form">
          <div class="auth-field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
            />
          </div>

          <div class="auth-field">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="auth-btn">Log In</button>
        </form>

        <p class="auth-switch">
          Don’t have an account?
          <a href="/FortisAuction/register.html">Register</a>
        </p>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
