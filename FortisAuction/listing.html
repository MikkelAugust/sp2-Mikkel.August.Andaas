<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mikkel August Andaas" />
    <meta
      name="description"
      content="Single listing – view details and place a bid on Fortis Auction"
    />
    <title>Listing – Fortis Auction</title>

    <link
      rel="icon"
      type="image/png"
      href="/FortisAuction/assets/logos/hammer.png"
    />

    <link rel="stylesheet" href="/FortisAuction/assets/css/styles.css" />
    <link rel="stylesheet" href="/FortisAuction/assets/css/listing.css" />
    <link rel="stylesheet" href="/FortisAuction/assets/css/toast.css" />

    <script
      type="module"
      src="/FortisAuction/js/main/listing.js"
      defer
    ></script>
  </head>

  <body>
    <header id="header"></header>

    <main class="listing-main">
      <section class="listing-shell">
        <article class="listing-top">
          <div class="listing-media">
            <img
              id="listingImage"
              src=""
              alt="Listing image"
              class="listing-media-img"
            />
          </div>

          <div class="listing-details">
            <h2 id="listingTitle"></h2>
            <p id="listingDescription" class="listing-description"></p>

            <a id="editListingBtn" class="listing-edit-btn" href="#"
              >Edit listing</a
            >

            <div class="listing-detail-grid">
              <div class="detail-row">
                <span class="detail-label">Seller</span>
                <a id="listingSeller" class="detail-value" href="#"></a>
              </div>

              <div class="detail-row">
                <span class="detail-label">Total bids</span>
                <span id="listingTotalBids" class="detail-value"></span>
              </div>

              <div class="detail-row">
                <span class="detail-label">Highest bid</span>
                <span id="listingHighestBid" class="detail-value"></span>
              </div>

              <div class="detail-row">
                <span class="detail-label">Ends at</span>
                <span id="listingEndsAt" class="detail-value"></span>
              </div>
            </div>
          </div>
        </article>

        <section class="listing-bids">
          <h2 class="listing-section-title">Bid History</h2>
          <ul id="bidHistory" class="bid-history-list"></ul>
        </section>
      </section>

      <section class="listing-bid-panel">
        <h2 class="listing-section-title">Place a Bid</h2>

        <form id="bidForm" class="bid-form">
          <div class="bid-field">
            <label for="bidAmount">Bid Amount</label>
            <div class="bid-input-row">
              <input
                type="number"
                id="bidAmount"
                min="1"
                step="1"
                required
                placeholder="0"
              />
              <span class="bid-credits-label">Credits</span>
            </div>
          </div>

          <button type="submit" class="bid-submit-btn">Place Bid</button>
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
