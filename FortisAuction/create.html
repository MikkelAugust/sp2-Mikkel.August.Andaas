<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mikkel August Andaas" />
    <meta name="description" content="Create a new listing on Fortis Auction" />
    <title>Create Listing â€“ Fortis Auction</title>

    <link
      rel="icon"
      type="image/png"
      href="/FortisAuction/assets/logos/hammer.png"
    />

    <link rel="stylesheet" href="/FortisAuction/assets/css/styles.css" />
    <link rel="stylesheet" href="/FortisAuction/assets/css/create.css" />
    <link rel="stylesheet" href="/FortisAuction/assets/css/toast.css" />

    <script type="module" src="/FortisAuction/js/main/create.js" defer></script>
  </head>

  <body>
    <header id="header"></header>

    <main class="create-main">
      <section class="create-shell">
        <h1 class="create-title">Create Listing</h1>
        <p class="create-subtitle">
          Add title, images, tags and an end date. Then publish your auction.
        </p>

        <form id="createForm" class="create-form">
          <div class="field">
            <label for="title">Title *</label>
            <input
              id="title"
              name="title"
              type="text"
              maxlength="80"
              required
            />
          </div>

          <div class="field">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              maxlength="2000"
            ></textarea>
          </div>

          <div class="field">
            <label for="tags">Tags (comma separated)</label>
            <input
              id="tags"
              name="tags"
              type="text"
              placeholder="retro, gaming, rare"
            />
          </div>

          <div class="field">
            <label for="mediaUrls">Image URLs (one per line)</label>
            <textarea
              id="mediaUrls"
              name="mediaUrls"
              rows="4"
              aria-describedby="mediaHint"
              placeholder="https://...&#10;https://..."
            ></textarea>
            <p class="hint" id="mediaHint">
              Images must be public and accessible. The API will reject broken
              links.
            </p>
          </div>

          <div class="field">
            <label for="endsAt">End date & time *</label>
            <input
              id="endsAt"
              name="endsAt"
              type="datetime-local"
              required
              aria-describedby="endsHint"
            />
            <p class="hint" id="endsHint">Must be a future date.</p>
          </div>

          <div class="actions">
            <button type="submit" class="create-btn-primary">
              Publish Listing
            </button>
            <a href="/FortisAuction/index.html" class="create-btn-secondary">
              Cancel
            </a>
          </div>
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
