<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register â€“ Fortis Auction</title>

    <link rel="stylesheet" href="/FortisAuction/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="/FortisAuction/assets/css/register&login.css"
    />
    <link rel="stylesheet" href="/FortisAuction/assets/css/toast.css" />
    <script
      type="module"
      src="/FortisAuction/js/main/register.js"
      defer
    ></script>
  </head>

  <body>
    <header id="header"></header>

    <main class="auth-main">
      <section class="auth-card">
        <h1 class="auth-title">Create Account</h1>

        <form id="registerForm" class="auth-form">
          <div class="auth-field">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>

          <div class="auth-field">
            <label for="email">Email (@stud.noroff.no)</label>
            <input type="email" id="email" required />
          </div>

          <div class="auth-field">
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="8" />
          </div>

          <button type="submit" class="auth-btn">Register</button>
        </form>

        <p class="auth-switch">
          Already have an account?
          <a href="/FortisAuction/login.html">Log in</a>
        </p>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
