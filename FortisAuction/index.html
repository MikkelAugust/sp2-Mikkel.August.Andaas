<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mikkel August Andaas" />
    <meta
      name="description"
      content="Browse active listings on Fortis Auction"
    />

    <link
      rel="icon"
      type="image/png"
      href="/FortisAuction/assets/logos/hammer.png"
    />

    <link rel="stylesheet" href="/FortisAuction/assets/css/styles.css" />
    <link rel="stylesheet" href="/FortisAuction/assets/css/listings.css" />
    <link rel="stylesheet" href="/FortisAuction/assets/css/toast.css" />

    <script
      type="module"
      src="/FortisAuction/js/main/listings.js"
      defer
    ></script>

    <title>Fortis Auction – Listings</title>
  </head>

  <body>
    <header id="header"></header>

    <main class="listings-main">
      <section class="listings-container">
        <div class="listings-controls">
          <a href="/FortisAuction/create.html" class="create-btn">
            + Create Listing
          </a>

          <input
            type="text"
            id="searchInput"
            name="search"
            class="search-input"
            placeholder="Search listings"
          />

          <input
            type="text"
            id="tagInput"
            name="tags"
            class="tag-input"
            placeholder="Filter by tags (comma separated)"
          />
        </div>

        <h1 class="listings-title">Active Listings</h1>

        <div id="listingsGrid" class="listings-grid"></div>

        <button id="loadMoreBtn" class="load-more-btn">Load More ▼</button>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
